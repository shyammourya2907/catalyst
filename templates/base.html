<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block script %}
    {% endblock script%}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 m-2">
        <a class="navbar-brand" href="{% url 'account_profile' %}">Profile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_file' %}">Upload File</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'filter_view' %}">Filter Data</a>
                </li>
               <li class="nav-item">
                    <a class="nav-link" href="{% url 'csv_file_list' %}">CSV File Status</a>
               </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger" href="{% url 'account_logout' %}" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
